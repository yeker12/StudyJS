<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
        <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
        <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script type="text/babel">
            const root = document.querySelector("#root");
            function Btn ({buttonName, sizeBig, onClick}) {
                console.log(buttonName, "is rendered!")
                return(
                    
                    <button onClick = {onClick} 
                        style={{
                        backgroundColor: "skyblue",
                        color: "white",
                        padding: "10px 20px",
                        border: 0,
                        borderRadius: 10,
                        fontSize: sizeBig ? 16 : 12
                    }}>{buttonName}</button>
                )
            };   
            const MemorizedButton = React.memo(Btn);
            function App() {
                const [btnText, SetBtnText] = React.useState("Confirm");
                const onChangeBtnText = () => SetBtnText("Completed")
                return (
                    <div>
                    <MemorizedButton buttonName={btnText} sizeBig={true} onClick={onChangeBtnText}/>
                    <MemorizedButton buttonName="Cancel" sizeBig={false}/>
                    </div>
                )
            }
            ReactDOM.render(<App/>, root)
        </script>
</html>
